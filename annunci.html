    <!-- Inizio Main  -->
    <main>
    <h1 class="text-black  fw-bold d-flex justify-content-start  mt-5 pt-5 ms-5">
      Top Announcement of Mounth!!!
    </h1>
    <h3 class="fst-italic d-flex justify-content-start ms-5">
      1.254.372 results
    </h3>

    <div class="container-fluid mt-custom">
      
      </div>
          <div class="row justify-content-evenly fw-bold">
              <div class="col-12 col-md-3">
                  <div class="accordion" id="accordionExample">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Filtro per categoria
                          </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                          <div class="accordion-body" id="categoryWrapper">
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="All" checked>
                                  <label class="form-check-label" for="All">
                                    Tutti gli annunci
                                  </label>
                                </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Filtro per prezzo
                          </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <label for="customRange1" class="form-label">Prezzo</label>
                            <input type="range" class="form-range" id="inputRange" min="0" max="" value="">   
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Filtro per parola
                          </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                          <div class="accordion-body" >
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Cerca l'annuncio</label>
                              <input type="email" class="form-control" id="inputWord" aria-describedby="emailHelp">
                            
                            </div>
                          
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
              <div class="col-12 col-md-6" >
                  <div class="row" id="cardsWrapper">
                    
                  </div>
              </div>
